<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume ATS Analyzer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Upload = ({ className = "w-5 h-5" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const FileText = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Loader2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
            </svg>
        );

        function ResumeAnalyzer() {
            const [file, setFile] = useState(null);
            const [loading, setLoading] = useState(false);
            const [analysis, setAnalysis] = useState(null);
            const [error, setError] = useState(null);

            const handleFileChange = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile && selectedFile.type === 'application/pdf') {
                    setFile(selectedFile);
                    setError(null);
                } else {
                    setError('Please upload a PDF file');
                    setFile(null);
                }
            };

            const analyzeResume = async () => {
                if (!file) {
                    setError('Please upload a resume first');
                    return;
                }

                setLoading(true);
                setError(null);

                try {
                    const base64Data = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });

                    const response = await fetch('http://localhost:5000/analyze-resume', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            pdfBase64: base64Data
                        })
                    });

                    const data = await response.json();

                    if (!data?.candidates?.[0]?.content?.parts?.[0]?.text) {
                        throw new Error("Invalid API JSON structure");
                    }

                    const text = data.candidates[0].content.parts[0].text;

                    // --- JSON CLEANUP FIX ---
                    let cleaned = text
                        .replace(/```json/gi, "")
                        .replace(/```/g, "")
                        .trim();

                    const jsonMatch = cleaned.match(/\{[\s\S]*\}/);

                    if (jsonMatch) {
                        const analysisData = JSON.parse(jsonMatch[0]);
                        setAnalysis(analysisData);
                    } else {
                        throw new Error("Could not parse analysis JSON");
                    }
                } catch (err) {
                    setError('Analysis failed: ' + err.message);
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const getScoreColor = (score) => {
                if (score >= 80) return 'text-green-500';
                if (score >= 60) return 'text-yellow-500';
                return 'text-red-500';
            };

            const getScoreBg = (score) => {
                if (score >= 80) return 'bg-green-900/30';
                if (score >= 60) return 'bg-yellow-900/30';
                return 'bg-red-900/30';
            };

            return (
                <div className="min-h-screen bg-[#0f1729] flex">
                    

                    {/* Main Content */}
                    <div className="flex-1 overflow-auto">
                        <div className="p-8">
                            <h1 className="text-3xl font-bold text-white mb-8">Resume Analyzer</h1>

                            <div className="bg-[#1a1f37] rounded-lg border border-gray-800 p-8 mb-6">
                                <div className="text-center py-12">
                                    <div className="w-24 h-24 bg-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-6">
                                        <svg className="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                        </svg>
                                    </div>
                                    <h2 className="text-2xl font-bold text-white mb-2">Upload Your Resume</h2>
                                    <p className="text-gray-400 mb-6">Support for PDF, DOC, and DOCX files</p>
                                    <label className="cursor-pointer">
                                        <span className="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg inline-block transition">
                                            Choose File
                                        </span>
                                        <input type="file" className="hidden" accept=".pdf" onChange={handleFileChange} />
                                    </label>
                                    {file && (
                                        <div className="mt-6 text-green-400 flex items-center justify-center">
                                            <FileText className="h-5 w-5 mr-2" />
                                            {file.name}
                                        </div>
                                    )}
                                </div>

                                {error && (
                                    <div className="mt-4 p-4 bg-red-900/30 border border-red-800 rounded-lg text-red-400 flex items-center">
                                        <AlertCircle className="h-5 w-5 mr-2" />
                                        {error}
                                    </div>
                                )}

                                <button
                                    onClick={analyzeResume}
                                    disabled={loading}
                                    className="mt-6 w-full bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-600 transition flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                                    {loading ? (
                                        <>
                                            <Loader2 className="animate-spin h-5 w-5 mr-2" />
                                            Analyzing...
                                        </>
                                    ) : (
                                        <>
                                            <TrendingUp className="h-5 w-5 mr-2" />
                                            Analyze Resume
                                        </>
                                    )}
                                </button>
                            </div>

                            {analysis && (
                                <div className="space-y-6">

                                    <div className="bg-[#1a1f37] rounded-lg border border-gray-800 p-6">
                                        <h2 className="text-2xl font-bold text-white mb-6">ATS Score</h2>
                                        <div className="flex justify-center">
                                            <div className={`w-40 h-40 rounded-full flex items-center justify-center ${getScoreBg(analysis.atsScore)} border-4 ${analysis.atsScore >= 80 ? 'border-green-500' : analysis.atsScore >= 60 ? 'border-yellow-500' : 'border-red-500'}`}>
                                                <span className={`text-5xl font-bold ${getScoreColor(analysis.atsScore)}`}>
                                                    {analysis.atsScore}
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-[#1a1f37] rounded-lg border border-gray-800 p-6">
                                        <h2 className="text-2xl font-bold text-white mb-6">Section Breakdown</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                            {Object.entries(analysis.sections).map(([section, score]) => (
                                                <div key={section} className="bg-[#0f1729] border border-gray-800 rounded-lg p-4">
                                                    <div className="flex justify-between mb-2">
                                                        <span className="font-semibold capitalize text-gray-300">{section}</span>
                                                        <span className={getScoreColor(score)}>{score}</span>
                                                    </div>
                                                    <div className="w-full bg-gray-800 h-2 rounded-full">
                                                        <div
                                                            className={`h-2 rounded-full ${score >= 80 ? "bg-green-500" : score >= 60 ? "bg-yellow-500" : "bg-red-500"}`}
                                                            style={{ width: `${score}%` }}
                                                        />
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="bg-[#1a1f37] rounded-lg border border-gray-800 p-6">
                                        <h2 className="text-2xl font-bold text-white mb-4 flex items-center">
                                            <CheckCircle className="h-6 w-6 text-green-500 mr-2" />
                                            Strengths
                                        </h2>
                                        <ul className="space-y-2">
                                            {analysis.strengths.map((str, i) => (
                                                <li key={i} className="flex items-start text-gray-300">
                                                    <span className="text-green-500 mr-2">✓</span>
                                                    <span>{str}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>

                                    <div className="bg-[#1a1f37] rounded-lg border border-gray-800 p-6">
                                        <h2 className="text-2xl font-bold text-white mb-4 flex items-center">
                                            <AlertCircle className="h-6 w-6 text-red-500 mr-2" />
                                            Weaknesses
                                        </h2>
                                        <ul className="space-y-2">
                                            {analysis.weaknesses.map((weak, i) => (
                                                <li key={i} className="flex text-gray-300">
                                                    <span className="text-red-500 mr-2">✗</span>
                                                    <span>{weak}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>

                                    <div className="bg-[#1a1f37] rounded-lg border border-gray-800 p-6">
                                        <h2 className="text-2xl font-bold text-white mb-4">Key Skills</h2>
                                        <div className="flex flex-wrap gap-2">
                                            {analysis.keySkills.map((s, i) => (
                                                <span key={i} className="bg-blue-900/40 text-blue-300 border border-blue-800 px-3 py-1 rounded-full text-sm">{s}</span>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="bg-[#1a1f37] rounded-lg border border-gray-800 p-6">
                                        <h2 className="text-2xl font-bold text-white mb-4">Recommendations</h2>
                                        <ul className="space-y-3">
                                            {analysis.recommendations.map((r, i) => (
                                                <li key={i} className="flex text-gray-300">
                                                    <span className="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center mr-3 flex-shrink-0">{i + 1}</span>
                                                    <span>{r}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>

                                    {analysis.missingElements?.length > 0 && (
                                        <div className="bg-[#1a1f37] rounded-lg border border-gray-800 p-6">
                                            <h2 className="text-2xl font-bold text-white mb-4">Missing Elements</h2>
                                            <ul className="space-y-2">
                                                {analysis.missingElements.map((m, i) => (
                                                    <li key={i} className="flex text-gray-300">
                                                        <span className="text-orange-500 mr-2">⚠</span>
                                                        <span>{m}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    )}

                                </div>
                            )}

                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ResumeAnalyzer />, document.getElementById('root'));
    </script>
</body>

</html>
